<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
    <script src="{% static 'js/bootstrap.min.js' %}"></script>
</head>
<body>

<form action="" class="bg-warning m-5 p-5">
    <legend>HOSTEL MANAGEMENT SYSTEM</legend>
    
<center><img src="{% static 'images/frm1.png' %}" alt=""></center>    
  
     <div class="d-grid">
        <button class="btn btn-outline-dark">SIGN UP</button>
    </div>
    
    <div class="form-floating mt-3 mb-3">
        <input type="text" id="fname" placeholder="Firstname" class="form-control" required="required">
        <label for="fname">Firstname</label>
    </div>
    
    <div class="form-floating mt-3 mb-3">
        <input type="text" id="lname" placeholder="Lastname" class="form-control" required="required">
        <label for="lname">Lastname</label>
    </div>
    
    <div class="form-floating mt-3 mb-3">
        <input type="email" id="email" placeholder="abc@gmail.com" class="form-control" required="required">
        <label for="email">Email Address</label>
    </div>
    
    <div class="form-floating mt-3 mb-3">
        <input type="password" id="pwd" placeholder="enter password" class="form-control" required="required">
        <label for="pwd">Password</label>
    </div>
    
    <div class="d-grid">
        <button class="btn btn-outline-dark">Sign up</button>
    </div>
    
</form>

</body>
</html>
